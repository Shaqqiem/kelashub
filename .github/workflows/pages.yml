name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # cache-dependency-path: (disabled; lockfile not committed)
          # To enable caching later, commit frontend/package-lock.json and un-comment:
          # cache-dependency-path: frontend/package-lock.json

      - name: ğŸ—ï¸ Install and Build Frontend
        working-directory: frontend
        run: |
          npm ci
          if [ -f .env.production ]; then echo "âœ… Using .env.production"; else echo "âš ï¸ VITE_API_BASE not set; defaulting to /api"; fi
          npm run build

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
